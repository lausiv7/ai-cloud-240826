<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Query</title>
</head>
<body>
    <h1>Query LLM</h1>
    <label for="question">Enter your question:</label>
    <input type="text" id="question" name="question"><br><br>

    <label for="llm-select">Select LLM instance:</label>
    <select id="llm-select" name="llm-select">
        {% for i in range(llm_count) %}
        <option value="{{ i }}">LLM {{ i }}</option>
        {% endfor %}
    </select><br><br>

    <button onclick="askQuestion()">Ask</button>

    <h2>Response:</h2>
    <pre id="response"></pre>

    <script>
        function askQuestion() {
            const question = document.getElementById("question").value;
            const llmIndex = document.getElementById("llm-select").value;

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question, llm_index: llmIndex })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById("response").innerText = "Error: " + error;
            });
        }
    </script>
</body>
</html>
